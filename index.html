<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ecolimp Referidos - Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>

<body class="bg-gray-100 text-gray-800">
  <header class="bg-green-700 text-white p-4 flex justify-between items-center shadow-md">
    <h1 class="text-xl font-bold">ðŸŒ¿ Ecolimp Referidos</h1>
    <button id="logoutBtn" class="bg-green-900 px-4 py-2 rounded hover:bg-green-800 hidden">Cerrar sesiÃ³n</button>
  </header>

  <main class="p-6">
    <!-- LOGIN -->
    <section id="loginSection" class="max-w-sm mx-auto bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-lg font-semibold mb-3">Ingreso administrador</h2>
      <input id="email" type="email" placeholder="Correo" class="w-full border p-2 mb-2 rounded" />
      <input id="password" type="password" placeholder="ContraseÃ±a" class="w-full border p-2 mb-4 rounded" />
      <button id="loginBtn" class="bg-green-700 text-white w-full py-2 rounded hover:bg-green-800">Entrar</button>
    </section>

    <!-- DASHBOARD -->
    <section id="dashboardSection" class="hidden">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold">Panel de Referidos</h2>
        <button id="refreshBtn" class="bg-green-700 text-white px-4 py-2 rounded hover:bg-green-800">Actualizar</button>
      </div>

      <div id="stats" class="grid grid-cols-3 gap-4 mb-6">
        <div class="bg-white p-4 rounded shadow">
          <h3 class="text-gray-500 text-sm">Usuarios activos</h3>
          <p id="totalUsers" class="text-2xl font-bold text-green-700">0</p>
        </div>
        <div class="bg-white p-4 rounded shadow">
          <h3 class="text-gray-500 text-sm">Saldo total</h3>
          <p id="totalBalance" class="text-2xl font-bold text-green-700">$0</p>
        </div>
        <div class="bg-white p-4 rounded shadow">
          <h3 class="text-gray-500 text-sm">Referidos activos</h3>
          <p id="totalReferrals" class="text-2xl font-bold text-green-700">0</p>
        </div>
      </div>

      <table class="min-w-full bg-white rounded shadow overflow-hidden">
        <thead class="bg-green-700 text-white">
          <tr>
            <th class="py-2 px-3 text-left">Cliente</th>
            <th class="py-2 px-3">Referidos</th>
            <th class="py-2 px-3">Saldo</th>
            <th class="py-2 px-3">Ciclo</th>
            <th class="py-2 px-3">Acciones</th>
          </tr>
        </thead>
        <tbody id="usersTable"></tbody>
      </table>
    </section>
  </main>

  <script src="dashboard.js"></script>
</body>
</html>
