<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ecolimp Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
    }
    .primary-bg {
      background-color: #ff6600;
    }
    .primary-text {
      color: #ff6600;
    }
    .dark-bg {
      background-color: #111;
    }
  </style>
</head>

<body class="text-gray-900">
  <!-- Header -->
  <header class="dark-bg text-white p-4 flex justify-between items-center shadow-md">
    <h1 class="text-xl font-bold tracking-wide">ðŸ§¼ Ecolimp Referidos</h1>
    <button id="logoutBtn" class="hidden bg-[#ff6600] px-4 py-2 rounded hover:bg-orange-600">Cerrar sesiÃ³n</button>
  </header>

  <main class="p-6">
    <!-- LOGIN -->
    <section id="loginSection" class="max-w-sm mx-auto bg-white p-6 rounded-lg shadow-lg">
      <h2 class="text-lg font-semibold mb-3 text-center primary-text">Ingreso administrador</h2>
      <input id="email" type="email" placeholder="Correo" class="w-full border p-2 mb-2 rounded" />
      <input id="password" type="password" placeholder="ContraseÃ±a" class="w-full border p-2 mb-4 rounded" />
      <button id="loginBtn" class="w-full py-2 rounded text-white primary-bg hover:bg-orange-600">Entrar</button>
    </section>

    <!-- DASHBOARD -->
    <section id="dashboardSection" class="hidden">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-[#111]">Panel de Referidos</h2>
        <button id="refreshBtn" class="primary-bg text-white px-4 py-2 rounded hover:bg-orange-600">Actualizar</button>
      </div>

      <!-- Stats -->
      <div id="stats" class="grid grid-cols-3 gap-4 mb-6">
        <div class="bg-white p-4 rounded-lg shadow text-center border-t-4 border-[#ff6600]">
          <h3 class="text-gray-500 text-sm">Usuarios activos</h3>
          <p id="totalUsers" class="text-2xl font-bold text-[#111]">0</p>
        </div>
        <div class="bg-white p-4 rounded-lg shadow text-center border-t-4 border-[#ff6600]">
          <h3 class="text-gray-500 text-sm">Saldo total</h3>
          <p id="totalBalance" class="text-2xl font-bold text-[#111]">$0</p>
        </div>
        <div class="bg-white p-4 rounded-lg shadow text-center border-t-4 border-[#ff6600]">
          <h3 class="text-gray-500 text-sm">Referidos activos</h3>
          <p id="totalReferrals" class="text-2xl font-bold text-[#111]">0</p>
        </div>
      </div>

      <!-- Tabla -->
      <div class="overflow-x-auto">
        <table class="min-w-full bg-white rounded shadow-lg">
          <thead class="dark-bg text-white">
            <tr>
              <th class="py-2 px-3 text-left">Cliente</th>
              <th class="py-2 px-3">Referidos</th>
              <th class="py-2 px-3">Saldo</th>
              <th class="py-2 px-3">Ciclo</th>
              <th class="py-2 px-3">Acciones</th>
            </tr>
          </thead>
          <tbody id="usersTable" class="text-center"></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Modal de Mensaje -->
  <div id="messageModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
      <h3 class="text-lg font-semibold mb-2">Enviar mensaje a <span id="modalUserName" class="primary-text"></span></h3>
      <textarea id="messageContent" class="w-full border rounded p-2 mb-3" rows="4" placeholder="Escribe el mensaje..."></textarea>
      <div class="flex justify-end gap-2">
        <button onclick="closeMessageModal()" class="px-4 py-2 bg-gray-300 rounded">Cancelar</button>
        <button id="sendMsgBtn" class="px-4 py-2 bg-[#ff6600] text-white rounded hover:bg-orange-600">Enviar</button>
      </div>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
