<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ecolimp Dashboard</title>

  <!-- âœ… TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- âœ… Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <!-- âœ… Toastify (notificaciones visuales) -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

 <!-- âœ… Estilos globales -->
<style>
  /* TipografÃ­a y fondo general */
  body {
    font-family: 'Inter', sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 0;
  }

  /* Colores institucionales */
  .primary-bg { background-color: #ff6600; }
  .primary-text { color: #ff6600; }
  .dark-bg {
    background-color: #111;
    position: relative;      /* âœ… Necesario para z-index del header */
    z-index: 40;
  }

  /* ðŸ”” Campana de notificaciÃ³n */
  #notifBell {
    position: relative;      /* âœ… Para que los elementos hijos se posicionen correctamente */
    z-index: 60;             /* âœ… Asegura que estÃ© sobre el fondo oscuro */
    transition: transform 0.2s ease-in-out;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  #notifBell:hover {
    transform: scale(1.15);
  }

  /* ðŸ”´ Contador */
  #notifCount {
    position: absolute;
    top: -4px;
    right: -6px;
    min-width: 18px;
    text-align: center;
    background: #e11d48;
    color: #fff;
    border-radius: 9999px;
    font-size: 0.7rem;
    font-weight: bold;
    padding: 2px 5px;
    box-shadow: 0 0 6px rgba(0,0,0,0.4);
    animation: bounce 1s infinite alternate;
    z-index: 70;             /* âœ… Siempre encima del SVG */
  }

  /* ðŸ©· AnimaciÃ³n rebote */
  @keyframes bounce {
    0% { transform: translateY(0); }
    50% { transform: translateY(-2px); }
    100% { transform: translateY(0); }
  }

  /* ðŸ’¬ Tooltip */
  .tooltip {
    position: absolute;
    background: #000;
    color: #fff;
    padding: 4px 8px;
    border-radius: 4px;
    font-size: 0.75rem;
    opacity: 0;
    transition: opacity 0.2s ease;
    z-index: 80;             /* âœ… Sobre todo lo demÃ¡s */
    top: 28px;
    white-space: nowrap;
  }

  .group:hover .tooltip {
    opacity: 1;
  }

  /* âœ¨ SVG glow sutil sobre fondo oscuro */
  #notifBell svg {
    filter: drop-shadow(0 0 2px orange);
  }
  /* ðŸ”´ Badge de notificaciÃ³n junto a la pestaÃ±a */
#notifBadge {
  animation: pulse 1.5s infinite;
  transition: all 0.3s ease;
}

@keyframes pulse {
  0% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.2); opacity: 0.85; }
  100% { transform: scale(1); opacity: 1; }
}

</style>

</head>


<body class="text-gray-900">
  <!-- HEADER -->
  <header class="dark-bg text-white px-6 py-3 flex justify-between items-center shadow-md relative z-50">
  <!-- LOGO -->
  <h1 class="text-xl font-bold tracking-wide flex items-center gap-2">
    ðŸ§¼ Ecolimp Dashboard
  </h1>

  <!-- SECCIÃ“N DERECHA -->
  <div class="flex items-center gap-6 relative z-50">
    <!-- ðŸ”” Notificaciones -->
    <div id="notifBell"
         class="relative flex items-center justify-center cursor-pointer group"
         title="Mensajes nuevos"
         style="display:none; z-index:60;">
      <svg xmlns="http://www.w3.org/2000/svg"
           fill="none"
           viewBox="0 0 24 24"
           stroke-width="2"
           stroke="orange"
           class="w-7 h-7 animate-pulse drop-shadow-lg">
        <path stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 00-9.33-4.937M13 21a2 2 0 01-4 0" />
      </svg>
      <span id="notifCount"
            class="absolute -top-1 -right-2 bg-red-600 text-white text-xs font-bold px-1.5 py-0.5 rounded-full shadow-lg z-[70]">
      </span>

      <!-- Tooltip -->
      <div class="absolute opacity-0 group-hover:opacity-100 transition bg-black text-white text-xs px-2 py-1 rounded-md mt-8 z-[80] whitespace-nowrap">
        Tienes mensajes nuevos
      </div>
    </div>

    <!-- ðŸ”“ BotÃ³n logout -->
    <button id="logoutBtn"
            class="hidden bg-[#ff6600] px-4 py-2 rounded hover:bg-orange-600 transition font-medium z-[50]">
      Cerrar sesiÃ³n
    </button>
  </div>
</header>




  <!-- MAIN -->
  <main class="p-6">
    <!-- === LOGIN === -->
    <section id="loginSection" class="max-w-sm mx-auto bg-white p-6 rounded-lg shadow-lg">
      <h2 class="text-lg font-semibold mb-3 text-center primary-text">Ingreso administrador o cliente</h2>
      <input id="email" type="email" placeholder="Correo" class="w-full border p-2 mb-2 rounded" />
      <input id="password" type="password" placeholder="ContraseÃ±a" class="w-full border p-2 mb-4 rounded" />
      <button id="loginBtn" class="w-full py-2 rounded text-white primary-bg hover:bg-orange-600 transition">
        Entrar
      </button>
    </section>

    <!-- === DASHBOARD === -->
    <section id="dashboardSection" class="hidden">
      <!-- NAV -->
      <nav class="flex gap-6 border-b border-gray-200 px-6 pt-3 text-gray-700 font-medium">
  <button id="tabUsers" class="pb-2 border-b-2 border-orange-500 text-orange-600 focus:outline-none">
    Usuarios
  </button>

  <button id="tabMessages" class="pb-2 hover:text-orange-600 relative focus:outline-none">
    Mensajes
    <span id="notifBadge" 
          class="absolute -top-2 -right-5 hidden bg-red-600 text-white text-xs font-bold px-2 py-0.5 rounded-full shadow-md">
    </span>
  </button>
</nav>

      <!-- === USUARIOS === -->
      <div id="usersView">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-2xl font-bold text-[#111]">Panel de Referidos</h2>
          <button id="refreshBtn" class="primary-bg text-white px-4 py-2 rounded hover:bg-orange-600 transition">
            Actualizar
          </button>
        </div>

        <!-- STATS -->
        <div id="stats" class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-6">
          <div class="bg-white p-4 rounded-lg shadow text-center border-t-4 border-[#ff6600]">
            <h3 class="text-gray-500 text-sm">Usuarios activos</h3>
            <p id="totalUsers" class="text-2xl font-bold text-[#111]">0</p>
          </div>
          <div class="bg-white p-4 rounded-lg shadow text-center border-t-4 border-[#ff6600]">
            <h3 class="text-gray-500 text-sm">Saldo total</h3>
            <p id="totalBalance" class="text-2xl font-bold text-[#111]">$0</p>
          </div>
          <div class="bg-white p-4 rounded-lg shadow text-center border-t-4 border-[#ff6600]">
            <h3 class="text-gray-500 text-sm">Referidos activos</h3>
            <p id="totalReferrals" class="text-2xl font-bold text-[#111]">0</p>
          </div>
        </div>

        <!-- TABLA DE USUARIOS -->
        <div class="overflow-x-auto">
          <table class="min-w-full bg-white rounded shadow-lg">
            <thead class="dark-bg text-white">
              <tr>
                <th class="py-2 px-3 text-left">Cliente</th>
                <th class="py-2 px-3">Referidos</th>
                <th class="py-2 px-3">Saldo</th>
                <th class="py-2 px-3">Ciclo</th>
                <th class="py-2 px-3">Acciones</th>
              </tr>
            </thead>
            <tbody id="usersTable" class="text-center"></tbody>
          </table>
        </div>
      </div>

      <!-- === MENSAJES === -->
      <div id="messagesView" class="hidden">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-2xl font-bold text-[#111]">Mensajes Enviados</h2>
          <button id="refreshMsgsBtn" class="primary-bg text-white px-4 py-2 rounded hover:bg-orange-600 transition">
            Actualizar
          </button>
        </div>

        <!-- TABLA DE MENSAJES -->
        <div class="overflow-x-auto">
          <table class="min-w-full bg-white rounded shadow-lg">
            <thead class="dark-bg text-white">
              <tr>
                <th class="py-2 px-3 text-left">Cliente</th>
                <th class="py-2 px-3 text-left">Mensaje</th>
                <th class="py-2 px-3">Fecha</th>
                <th class="py-2 px-3">Estado</th>
              </tr>
            </thead>
            <tbody id="messagesTable" class="text-center"></tbody>
          </table>
        </div>
      </div>
    </section>
  </main>

  <!-- === MODAL DE MENSAJE === -->
  <div id="messageModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
      <h3 class="text-lg font-semibold mb-2">
        Enviar mensaje a <span id="modalUserName" class="primary-text"></span>
      </h3>
      <textarea id="messageContent" class="w-full border rounded p-2 mb-3" rows="4" placeholder="Escribe el mensaje..."></textarea>
      <div class="flex justify-end gap-2">
        <button onclick="closeMessageModal()" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400 transition">
          Cancelar
        </button>
        <button id="sendMsgBtn" class="px-4 py-2 bg-[#ff6600] text-white rounded hover:bg-orange-600 transition">
          Enviar
        </button>
      </div>
    </div>
  </div>

  <!-- SCRIPT PRINCIPAL -->
  <script src="dashboard.js"></script>
</body>
</html>
